name: boucherie_conakry
description: Meat and wine ordering app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.12.2
  intl: ^0.16.1
  sqflite: ^1.3.2+3
  shared_preferences: ^0.5.12+4
  url_launcher: ^5.7.10
  cached_network_image: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/promotions/
    
  fonts:
    - family: FoodIcons
      fonts:
        - asset: assets/fonts/Food.ttf