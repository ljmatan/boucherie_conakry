name: boucherie_conakry
description: Meat and wine ordering app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.0
  intl: ^0.16.1
  sqflite: ^2.0.0+2
  shared_preferences: ^2.0.0
  url_launcher: ^5.7.10
  cached_network_image: ^3.0.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter
    
flutter:

  uses-material-design: true

  assets:
    - assets/images/
    
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
